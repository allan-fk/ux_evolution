<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>U.X</h3>
					<!--<p>Son passée, son présent, son futur.</p>-->
					<p>Son passée, son présent, son futur.</p>

				</section>
				<section>
					<h2>Pourquoi parler de l'U.X ?</h2>
					<ol>
						<li>Augmentez votre culture G de dév'</li>
						<li>UX est partout !</li>
						<li>Travailler avec les spécialistes du domaine</li>
					</ol>
				</section>
				<section>
					<h3>L'U.X Késako?</h3>
					<img src="https://valerie-hardy.com/wp-content/uploads/2017/12/UX-VH.png" alt="" height="400">
				</section>
				<section>
					<h3>Aux origines</h3>
					<img src="http://moscowbiennale.com/wp-content/uploads/2018/10/feng-shui-floor-plan-inspirational-bagua-floor-plan-elegant-feng-shui-floor-plan-unique-house-plan-best-of-feng-shui-floor-plan.jpg" alt="" width="300">
					<img src="https://hbr.org/resources/images/article_assets/2016/04/apr16-01-459923514.jpg" alt="" width="300">
					<img src="https://4.bp.blogspot.com/-U7A5vZ-NVco/XEnNrkBLa1I/AAAAAAAACY4/waFdsbVZlUktDjEm86AWSCnn4g8NA8SEQCLcBGAs/s1600/first-mac.jpg" alt="" width="300">
				</section>
				<section>
					<h3>Ce que l'UX n'est pas !</h3>
					<img src="http://www.uxisnotui.com/downloads/with-title.png" alt="" width="450">
				</section>
				<section>
					<h3>Slack un cas d'école</h3>
					<img src="https://www.underconsideration.com/brandnew/archives/slack_assets_before_after.png" alt="" height="500">
				</section>

				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
